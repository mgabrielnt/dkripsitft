# Konfigurasi data harga saham (BASELINE TEKNIKAL)

tickers:
  - "BBCA.JK"
  - "BBRI.JK"

# Periode pengambilan data harga (yfinance)
start_date: "2020-01-01"
end_date: "2025-11-27"

# Horizon peramalan (berapa hari ke depan)
# â†’ dipakai juga sebagai max_prediction_length di TFT
horizon: 5

# Frekuensi data (Business day)
freq: "B"

# Proporsi split waktu (dipakai di build_tft_master_dataset)
# Lebih banyak train supaya model tidak terlalu overfit
train_ratio: 0.7
val_ratio: 0.15
test_ratio: 0.15
