model_name: "gpt-5-nano"
task: "sentiment_classification_3level"

# 3 kelas polaritas baru untuk L_text
labels:
  - NEGATIF
  - NETRAL
  - POSITIF

# Mapping ke skor numerik {-1, 0, +1}
score_mapping:
  NEGATIF: -1
  NETRAL: 0
  POSITIF: 1

# Untuk chat.completions â†’ pakai max_completion_tokens
max_completion_tokens: 8

# Untuk gpt-5-nano, temperature SELALU 1.
# Di gpt_client.py nanti param ini diabaikan untuk gpt-5-nano.
temperature: 1.0
